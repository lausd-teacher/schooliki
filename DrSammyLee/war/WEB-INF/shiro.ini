[main]
# We want to set up users both from here, and for normal users,
# from the GAE realm.  The only way to set up an admin user is
# from here.

shiro.loginUrl = /login

gaeRealm = net.videmantay.server.shiro.gae.DatastoreRealm
googleRealm = net.videmantay.server.shiro.googlegae.GoogleGAERealm

passwordMatcher = org.apache.shiro.authc.credential.PasswordMatcher
iniRealm.credentialsMatcher = $passwordMatcher

securityManager.realms = $iniRealm, $gaeRealm,$googleRealm

[users]

lee@videmantay.net= adminPW000=, user, admin

[roles]
admin = *
user = browse:*

[urls]
/login = authc
/settings.ftl = authc
/listUsers.ftl = authc, roles[admin]

